//create a bussiness name generator by combining list of adjectives and shop names and another words.
// Adjectives:
// Crazy 
// Amazing
// Fire 

// Shop name:
// Engine
// Foods
// Garments

// Another Word:
// Bros
// Limited
// Hub
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let rand = Math.random();
        // 0 0.33 0.66 1
        let first, second, third;
        if(rand < 0.33) {
            first = "Crazy"
        }
        else if(rand >= 0.33 && rand < 0.66){
            first = "Amazing"
        }
        else {
            first = "Fire"
        }
        //generate the second string
        rand = Math.random();
        if(rand < 0.33) {
            second = "Engine"
        }
        else if(rand >= 0.33 && rand < 0.66){
            second = "Foods"
        }
        else {
            second = "Garments"
        }
        //generate the third string
        rand = Math.random();
        if(rand < 0.33) {
            third = "Bros"
        }
        else if(rand >= 0.33 && rand < 0.66){
            third = "Limited"
        }
        else {
            third = "Hub"
        }
        console.log(`${first} ${second} ${third}`)
    </script>
</body>
</html>
